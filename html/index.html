<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Entrar o registrarse</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1753/PNG/512/iconfinder-social-media-applications-1facebook-4102573_113807.png">
    <link rel="stylesheet" href="\css\styles.css">
</head>
<body class="body">
    <div class="main-div">
        <div class="second-div">
            <div class="third-div">
                <div class="fourth-div">
                    <div class="fifth-div">
                        <img class="facebook-logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook-logo">
                    </div>
                    <h2 class="text">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
                </div>


                <div class="container-form">
                    <div class="container-form-2">
                        <input class="e-mail" type="text" placeholder="Correo electrónico o número de teléfono">
                    </div>
                    <div class="div-password">
                        <input class="password" type="password" placeholder="Contraseña">
                    </div>
                    <div>
                        <button class="btn-login">Iniciar sesión</button>
                    </div>
                    <div class="div-link">
                        <a class="link-password" href="#">¿Has olvidado la contraseña?</a>
                    </div>
                    <div class="div-line">
                    </div>
                    <div class="div-new-account">
                        <button class="btn-newAccount">Crear cuenta nueva</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
